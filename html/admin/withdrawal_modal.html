<html lang="{lang}"{html,admin}>
    <head> {admin_head} </head>
    <body data-cat="{category_page}" id="withdrawal_modal_body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-2 py-2 sidenav">
                {admin_nav}
                {admin_footer}
            </div>
            <div class="col-12 col-lg-10 main_content min_height">
                <form name="edit_create">
                    <label for="lbl_html" class="form-label">離脱モーダルHTML設定</label>
                    <textarea class="form-control form-control-sm" name="html" contenteditable="true">{form_html}</textarea>
                    <div class="d-flex justify-content-between mt-3">
                        <div>
                            <input type="hidden" name="table" value="withdrawal_modal">
                            <input type="hidden" name="id" value="{form_id}" id="edit_record_id">
                            <button type="button" class="btn btn-sm btn-primary" id="edit_create">保存</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
