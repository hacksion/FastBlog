<!doctype html>
<html lang="{lang}"{html,admin}>
    <head> {admin_head} </head>
    <body data-cat="{category_page}" id="account_body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-2 py-2 sidenav"> {admin_nav} {admin_footer} </div>
                <div class="col-12 col-lg-10 main_content min_height"> {admin_search_area} <nav aria-label="Page navigation"
                        class="list_nav"></nav>
                    <div class="table-responsive rounded mt-2">
                        <table class="table table-sm table-striped text-nowrap table-hover">
                            <thead class="">
                                <tr>
                                    <th scope="col"
                                        class="text-nowrap"></th>
                                    <th scope="col"
                                        class="text-nowrap"></th>
                                    <th scope="col"
                                        class="text-nowrap">登録日 <i class="fas fa-sort-down sort_btn"
                                            data-column="created"></i>
                                    </th>
                                    <th scope="col"
                                        class="text-nowrap">アカウント <i class="fas fa-sort-down sort_btn"
                                            data-column="account"></i>
                                    </th>
                                    <th scope="col"
                                        class="text-nowrap">アカウント名 <i class="fas fa-sort-down sort_btn"
                                            data-column="name"></i>
                                    </th>
                                    <th scope="col"
                                        class="text-nowrap">権限 <i class="fas fa-sort-down sort_btn"
                                            data-column="auth"></i>
                                    </th>
                                    <th scope="col"
                                        class="text-nowrap">ステータス <i
                                            class="fas fa-sort-down sort_btn"
                                            data-column="del"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="list_area"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="edit_modal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="d-flex justify-content-end p-2">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
                    </div>

                    <div class="modal-body">
                        <form name="edit_create">
                            <div class="row">
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="lbl_account" class="">ログインアカウント (半角英数字 50 文字まで)</label>
                                    <input type="text" class="form-control form-control-sm" name="account" value="" id="lbl_account" maxlength="100" patturn="^[0-9A-Za-z]+$" required>
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="lbl_passwd" class="">パスワード</label>
                                    <input type="password" class="form-control form-control-sm" name="passwd" value="" id="lbl_passwd" min="8" placeholder="">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="lbl_name" class="">名前 (30 文字まで)</label>
                                    <input type="text" class="form-control form-control-sm" name="name" value="" id="lbl_name" maxlength="30" required>
                                </div>

                                <div class="col-12 col-lg-3 mb-3">
                                    <label for="lbl_type" class="form-label">権限</label>
                                    <div id="lbl_type">
                                        <div class="btn-group">
                                            <input type="radio" class="btn-check" name="auth" id="auth_1" value="1" checked>
                                            <label class="btn btn-sm btn-outline-secondary" for="auth_1">管理者</label>
                                            <input type="radio" class="btn-check" name="auth" id="auth_2" value="2">
                                            <label class="btn btn-sm btn-outline-secondary" for="auth_2">ライター</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3 mb-3">
                                    <label for="lbl_type" class="form-label">ステータス</label>
                                    <div id="lbl_type">
                                        <div class="btn-group">
                                            <input type="radio" class="btn-check" name="del" id="del_0" value="0" checked>
                                            <label class="btn btn-sm btn-outline-secondary" for="del_0">有効</label>
                                            <input type="radio" class="btn-check" name="del" id="del_1" value="1">
                                            <label class="btn btn-sm btn-outline-secondary" for="del_1">無効</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="icon_upload" class="form-label">アイコン <span class="text-danger ms-1">Size (W:144px H:144px) Limited To 512 KB</span></label>
                                    <input type="file" name="icon[]" class="form-control form-control-sm fileuplad" id="icon_upload" accept="image/*" data-area="icon_files">
                                    <div id="icon_files" class="mt-1"></div>
                                    <div id="icon_area" class=""></div>
                                    <input type="hidden" name="icon" value="" id="icon">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <div>
                                    <input type="hidden" name="id" value="" id="edit_record_id">
                                    <input type="hidden" name="table" value="account">
                                    <button type="button" class="btn btn-sm btn-primary" id="edit_create">保存</button>
                                </div>
                                <button type="button" class="btn btn-sm btn-danger d-none" id="delete_edit_record" data-id="" data-table="account">削除</button>
                                <span id="delete_not_record" class="d-none text-danger">関連するレコードがあるため削除ができません</span>
                            </div>
                            <span id="chg_passwd_text" class="d-none">変更する場合は入力してください</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
